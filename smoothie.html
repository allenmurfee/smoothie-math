<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smoothie Math</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>

  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Welcome to Smoothie Math!</h1>
        <p class="subtitle">
          Type in the fruits you want to add to your <strong>Smoothie</strong>!
        </p>
        <input
          class="input is-link"
          type="text"
          id="search"
          placeholder="Enter your fruit..."
        />
        <button id="searchBtn" class="button">Add to Smoothie</button>
        <div class="box">
          Selected Fruits
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="box">
          Nutrition Facts
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>

        <button id="mix" class="button">Mix it!</button>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
