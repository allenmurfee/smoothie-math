<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smoothie Math</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>

  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Welcome to Smoothie Math!</h1>
        <p class="subtitle">
          Type in the fruits you want to add to your <strong>Smoothie</strong>!
        </p>
        <input
          class="input is-link"
          type="text"
          id="search"
          placeholder="Enter your fruit..."
        />
        <button class="button">Add to Smoothie</button>
        <div class="box">
          Selected Fruits
          <ul>
            <input type="number" id="fruit1" name="fruit1" value="fruit1">
            <label for="fruit1"></label><br>
            <input type="number" id="fruit2" name="fruit2" value="fruit2">
            <label for="fruit2"></label><br>
            <input type="number" id="fruit3" name="fruit3" value="fruit3">
            <label for="fruit3"></label><br>
            <input type="number" id="fruit4" name="fruit4" value="fruit4">
            <label for="fruit4"></label><br>
            <input type="number" id="fruit5" name="fruit5 value="fruit5">
            <label for="fruit5"></label><br>
            <input type="number" id="fruit6" name="fruit6" value="fruit6">
            <label for="fruit6"></label><br>
            <input type="number" id="fruit7" name="fruit7" value="fruit7">
            <label for="fruit7"></label><br>
            <input type="number" id="fruit8" name="fruit8" value="fruit8">
            <label for="fruit8"></label><br>
            <input type="number" id="fruit9" name="fruit9" value="fruit9">
            <label for="fruit9"></label><br>
            <input type="number" id="fruit10" name="fruit10" value="fruit10">
            <label for="fruit10"></label><br>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="box">
          Nutrition Facts
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>

        <button class="button">Mix it!</button>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
